Description: Creates Event Rules to trigger lambda functions

Parameters:
  CommbotLambdaRoleArn:
    Description: Arn for the ephemeral lambda function.
    Type: String

Resources:
  CommbotLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole

  EphemeralEvent:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: rate(1 day)
      Targets:
        - Id: ${AWS::StackName}-ephemeral-trigger
      Arn: !GetAtt CommbotLambdaRole.Arn